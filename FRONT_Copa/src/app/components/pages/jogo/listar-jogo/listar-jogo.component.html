<mat-card class="container">
  <mat-card-header>
    <mat-card-title> Listar Jogos </mat-card-title>
  </mat-card-header>
  <mat-card-content> 
    <table>
      <tr>
          <th>#</th>
          <th>Seleção A</th>
          <th></th>
          <th></th>
          <th></th>
          <th>Seleção B</th>
          <th></th>
      </tr>
      <tr *ngFor="let jogo of jogos">
          <td>{{ jogo.id }}</td>
          <td>{{ jogo.selecaoA?.nome }}</td>
          <td>{{ jogo.placarSelecaoA }}</td>
          <td>{{ "X" }}</td>
          <td>{{ jogo.placarSelecaoB }}</td>
          <td>{{ jogo.selecaoB?.nome }}</td>
          <td>
            <a routerLink="/pages/jogo/palpitar/{{ jogo.id }}">
              Alterar
            </a>
          </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
